<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Site</title>
  

</head>
<body>
  <header>
    <h1>Bem-vindo ao Meu Site</h1>
    <nav>
      <ul>
        <li><a href="#sobre">Sobre o Site </a></li>
       
       <!--target="_blank" para abrir em outra guia-->
        <li><a href="whatsapp.com"target="_blank">Contato</a></li><br>
      </ul>
    </nav>
  </header>

  <main>
    <section id="sobre">
      <h2>Sobre Nós</h2>
      <p>Criamos sites e variadas coisas.</p>
    </section>

    <section id="servicos">
      <h2>Serviços</h2>
      <ul>
        <li>Desenvolvimento de Sites</li>
        <li>Programação</li>
  
      </ul>
    </section>

    <section id="contato">
      <h2>Solicitar contato</h2>
      <form onsubmit="enviarFormulario(event)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />
        
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Meu Site.</p>
  </footer>

</body>
</html>
